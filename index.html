<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
        body{
            font-family: Arial;
            margin-top: 0px;
            margin-bottom: 0px 
        }
        .send-button {
            background-color: rgb(25,135,84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer
        }
        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;;
        }
        .chat-input-container{
            display: flex;
            margin-bottom: 60px;
        }
        .app-container{
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction:column;
        }
        .robot-container{
            display: flex;
            justify-content: start;
            align-items: start;
        }
        .user-container{
            display: flex;
            justify-content: end;
            align-items: start;
        }
        .chat-text{
            background-color: rgb(238,238,238);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }
        .chat-message-profile{
            width: 50px;
        }
        .chat-message-robot{
            width: 50px;
        }
        .chat-message-container{
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;
            scrollbar-width:none;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/chatbot.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages, isLoading, setIsLoading }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
            if (inputText.trim() === '' || isLoading) {
                return;
            }
            setIsLoading(true);
            setInputText('');
            const newChatMessages = [
                ...chatMessages,
                {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
                }
            ];
            setChatMessages([
                ...newChatMessages,
                {
                    message: 'Loading...',
                    sender: 'robot',
                    id: crypto.randomUUID()
                }
            ]);
            const response = await Chatbot.getResponseAsync(inputText);
            setChatMessages([
                ...newChatMessages,
                {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID()
                }
            ]);
            setIsLoading(false);
        }
        const handleKeyDown = (event) => {
            if(event.key === 'Enter'){
                sendMessage()
            }
            if(event.key === 'Escape'){
                setInputText('')
            }
        }
        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={handleKeyDown}
              className="chat-input"
            />
            <button
                className="send-button"
              onClick={sendMessage}
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={sender==='robot' ? 'robot-container' : 'user-container'}>
            {sender === 'robot' && (
              <img src="robot.png" className="chat-message-robot" />
            )}
            <div className="chat-text">
            {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessageRef = React.useRef(null);
        React.useEffect(() => {
            const containerElem = chatMessageRef.current;
            if(containerElem){
                containerElem.scrollTop = containerElem.scrollHeight;
            }
        }, [chatMessages]);
        return (
          <div className="chat-message-container"
            ref={chatMessageRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([{
          message: 'Hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: 'can you get me todays date?',
          sender: 'user',
          id: 'id3'
        }, {
          message: 'Today is September 27',
          sender: 'robot',
          id: 'id4'
        }]);
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        const [isLoading, setIsLoading] = React.useState(false);
        return (
          <div className="app-container">
            
            <ChatMessages
              chatMessages={chatMessages}
            />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              isLoading= {isLoading}
              setIsLoading={setIsLoading}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
